service: bonuscappes
configValidationMode: off
provider:
  name: scaleway
  runtime: python310
  # ID secret key
  # scwToken:
  # ID de l'organisation
  # scwProject:

functions:
  indices-sg:
    handler: extract_sg.handle
    minScale: 0
    maxScale: 1
    memorySize: 128
    description: Télécharge les bonus cappés de la Société Générale
    events:
      # 00h10
      - schedule:
          rate: "10 2 * * *"

plugins:
  - serverless-scaleway-functions
  - serverless-python-requirements
  - serverless-offline-scaleway
custom:
  pythonRequirements:
    noDeploy:
      - urllib

package:
  patterns:
    - "!node_modules/**"
    - "!.gitignore"
    - "!.git/**"
    - "!.idea/**"
    - "!*.html"
    - "!*.md"
    - "!*.txt"
    - "!functions/resultat.xlsx"
    - "!functions/export.xlsx"
    - "!docs/**"
